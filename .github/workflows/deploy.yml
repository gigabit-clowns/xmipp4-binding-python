name: Deploy release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches:
      - main

  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.os }} (${{ matrix.architectures }})
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            architectures: "x86_64"
          - os: ubuntu-24.04-arm
            architectures: "aarch64"
          - os: macos-latest
            architectures: "x86_64 arm64 universal2"
          - os: windows-latest
            architectures: "AMD64 ARM64"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download xmipp4-core binaries
        if: "!(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))"
        run: |
          git clone https://github.com/gigabit-clowns/xmipp4-core.git ./local_deps/xmipp4-core
          cd ./local_deps/xmipp4-core
          git checkout tags/development

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.0.0
        env:
          CIBW_ARCHS: "${{ matrix.architectures }}"
          CIBW_ENVIRONMENT: 'PIP_FIND_LINKS=local_deps/xmipp4-core/dist'
          CIBW_BEFORE_BUILD_WINDOWS: | # FIXME this should not be required
            pip install git+https://github.com/gigabit-clowns/xmipp4-core@main
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair -w {dest_dir} {wheel} 
            --exclude "libxmipp4-core.so*"
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-wheel --require-archs {delocate_archs} 
            -w {dest_dir} -v {wheel}
            --ignore-missing-dependencies

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug Condition Variables 1
        if: "!(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))"
        run: |
          echo "Current event name: ${{ github.event_name }}"
          echo "Current ref: ${{ github.ref }}"
          echo "---"
          echo "Is event a 'push'? --> ${{ github.event_name == 'push' }}"
          echo "Does ref start with 'refs/tags/v'? --> ${{ startsWith(github.ref, 'refs/tags/v') }}"
          echo "---"
          echo "Combined condition for a release build (is push AND is tag):"
          echo "--> ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}"
          echo "---"
          echo "Final condition for dev dependency download (NOT a release build):"
          echo "--> ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) }}"
      
      - name: Debug Condition Variables 2
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Current event name: ${{ github.event_name }}"
          echo "Current ref: ${{ github.ref }}"
          echo "---"
          echo "Is event a 'push'? --> ${{ github.event_name == 'push' }}"
          echo "Does ref start with 'refs/tags/v'? --> ${{ startsWith(github.ref, 'refs/tags/v') }}"
          echo "---"
          echo "Combined condition for a release build (is push AND is tag):"
          echo "--> ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}"
          echo "---"
          echo "Final condition for dev dependency download (NOT a release build):"
          echo "--> ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) }}"

      - name: Download xmipp4-core binaries
        if: "!(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))"
        working-directory: ${{ github.workspace }}/../
        run: |
          git clone https://github.com/gigabit-clowns/xmipp4-core.git
          cd xmipp4-core
          git checkout tags/development

      - name: Install build tool
        run: pip install build

      - name: Build sdist
        env:
          PIP_FIND_LINKS: "${{ github.workspace }}/../xmipp4-core/dist"
        run: python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -l ./dist

      - name: Upload to PyPI # TODO enable this in the future
        if: false
        uses: pypa/gh-action-pypi-publish@release/v1

  create_developer_release:
    name: Create development release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push' && github.event.ref == 'refs/heads/main'
    env:
      TAG_NAME: "development"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacs
        uses: actions/download-artifact@v4
        with:
          pattern: "cibw-*"
          path: dist
          merge-multiple: true
      
      - name: Create or update development tag
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'action@github.com'
          git add dist
          git commit -m "Add pre-built binaries"
          git tag -fa $TAG_NAME -m 'Update development tag with main branch'
          git push origin $TAG_NAME --force

      - name: Create or update development release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Development build"
          body: >-
            This is an automated release containing binaries built with 
            with the head of the main branch.
          draft: false
          prerelease: true
          files: dist/**
