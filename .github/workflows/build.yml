name: Build project

on:
  pull_request:

  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        compiler: 
        - {cc: gcc, cxx: g++}
        - {cc: clang, cxx: clang++}
        
        include:
        - os: macos-latest
          compiler: {cc: clang, cxx: clang++}
        - os: windows-latest
          compiler: {cc: cl, cxx: cl}
  
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      #- name: Install xmipp4-core
      #  uses: gigabit-clowns/xmipp4-core/.github/composites/install-xmipp4-core/cmake@ms_lib_composites

      - name: Install xmipp4-core
        run: pip install https://github.com/gigabit-clowns/xmipp4-core/archive/refs/heads/main.zip

      - name: Obtain install path of xmipp4-core
        run: echo "PIP_ROOT=$(python -c \"import sys; print(sys.prefix)\")" >> "$GITHUB_ENV"
      
      - name: Test
        env:
          PIP_ROOT: ${{ env.PIP_ROOT }}
        run: echo $PIP_ROOT

      - name: Configure and build with CMake
        uses: threeal/cmake-action@v2
        with:
          source-dir: ${{ github.workspace }}
          build-dir: "${{ github.workspace }}/build"
          c-compiler: ${{ matrix.compiler.cc }}
          cxx-compiler: ${{ matrix.compiler.cxx }}
          options: |
            CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
            CMAKE_PREFIX_PATH=${{ env.PIP_ROOT }}
          run-build: true
          build-args: --config ${{ env.BUILD_TYPE }}
